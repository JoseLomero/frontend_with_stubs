@if (loading$ | async) {
  <div class="spinner-container">
    <mat-spinner></mat-spinner>
  </div>
}
@else if (error) {
  <div class="error-container">
    {{ error }}
  </div>
}
@else {
  <div class="beyblade-detail">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{ beyblade$.name }}</mat-card-title>
        <mat-card-subtitle>{{ beyblade$.key }}</mat-card-subtitle>
      </mat-card-header>
      @if (beyblade$.image) {
        <div class="image-container">
          <img mat-card-image [src]="beyblade$.image" [alt]="beyblade$.name" />
        </div>
      }
      <mat-card-content>
        <p><strong>City:</strong> {{ beyblade$.city }}</p>
        <p><strong>Country:</strong> {{ beyblade$.country }}</p>
        <p><strong>Owner:</strong> {{ beyblade$.owner }}</p>
        <p><strong>Built:</strong> {{ beyblade$.built }}</p>
      </mat-card-content>
    </mat-card>
  </div>
}
