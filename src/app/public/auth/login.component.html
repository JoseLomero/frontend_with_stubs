<div class="login-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
                <mat-form-field>
                    <mat-label>Username</mat-label>
                    <input matInput name="username" [(ngModel)]="model.username" required>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input matInput type="password" name="password" [(ngModel)]="model.password" required>
                </mat-form-field>
                @if (errorMessage) {
                    <div class="error-message">
                        {{ errorMessage }}
                    </div>
                }
                @if (loading) {
                    <mat-spinner></mat-spinner>
                }
                @else {
                    <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.form.valid">
                        Login
                    </button>
                }
            </form>
        </mat-card-content>
    </mat-card>
</div>
